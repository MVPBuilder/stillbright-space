<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your StillBright Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Welcome to StillBright</h1>
      <p>A community built to guide and support you on your retirement journey.</p>
    </div>
  </header>
  <main class="onboarding">
    <section class="intro">
      <h2>Begin Your Journey</h2>
      <p>Tell us a little about yourself so we can personalise your experience.</p>
    </section>
    <form id="onboarding-form" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true" placeholder="Your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="example@domain.com">
      </div>
      <div class="form-group">
        <label for="stage">Retirement Stage</label>
        <select id="stage" name="stage" required aria-required="true">
          <option value="" disabled selected>Select your stage</option>
          <option value="pre-retiree">Preâ€‘Retiree</option>
          <option value="newly-retired">Newly Retired</option>
          <option value="retired">Retired</option>
        </select>
      </div>
      <button type="submit" class="btn">Continue</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 StillBright. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
